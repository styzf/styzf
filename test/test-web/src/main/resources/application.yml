styzf:
  dateConverter:
    date-format:
       yyyy-MM-dd;yyyy-MM-dd-HH:mm:ss
  config:
    dubbo:
      zookeeper-address: 192.168.114.129:2181,192.168.114.130:2181,192.168.114.131:2181
      owner: styzf
      application-version: 2.0
      consumer-version: styzf.2.0.0
      port: 30002
      timeout: 50000
      retries: 0
    settings: 
      notResponseAopUrl:
         - /swagger-resources/configuration/ui
         - /swagger-resources
         - /v2/api-docs
         - /swagger-resources/configuration/security
  apiInfo:
    title: STYZF-TEST REST API
    description: STYZF测试项目 REST API
    version: 2.0.0
    termsOfServiceUrl: 
    contact: 
         name: styzf
         url:  
         email: 
    license: 
    licenseUrl: 
    pathsRegex: ^.*(?<!error)$    

spring:
  mvc:
#    view:
#      prefix: /WEB-INF/jsp/
#      suffix: .jsp

server:
    port: 60094
    session:
        timeout: 30
    context-path: /styzf-test
    tomcat:
        uri-encoding: UTF-8
  
